<!DOCTYPE html>
<html>
    <head>
        <title>Bria Resume</title>
        <link rel="stylesheet" href="../styles/indexGrid.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet"
    </head>
    <body>
        <div class="header">
            <button class="h element">Home</button>
            <button class="h element contact"> Contact</button>
        </div>

        <div class="background">
            <div class="landingContainer">
                <div class="landing left">
                    <p class="firstName"> Jake</p>
                    <p class="lastName">Bria</p>
                    <div class="subtitleBar">
                        <p id="landingSubtitle"><span class="highlightText">
                            Information Technology</span> Student</p>
                    </div>
                </div>
                <div class="landing right">
                    <div class="imgContainer">
                        <img src="../assets/imgs/headShotTransparent.png" alt="headshot">
                    </div>
                </div>
            </div>

            <div class="landingBarContainer">
                <div id="downloadBtn">
                    <button class="landingBtn">DOWNLOAD RESUME</button>
                </div>
                <div id="viewBtn"> 
                    <button class="landingBtn">VIEW RESUME</button>
                </div>
            </div>
        </div>

        <div class="techHeader">
            <h1>Technical Experience</h1>
        </div>

        <div class="techExperienceContainer">
            <div class="techExperienceGrid">
                <div class="frameworkContainer">
                    <img class="langImg" src="../assets/logos/flutter-logo.png" al="html-logo">
                    <img class="langImg" src="../assets/logos/net-logo.png" al="html-logo">
                    <img class="langImg" src="../assets/logos/boot-logo.png" al="html-logo">
                </div>
                <div class="langContainer">
                    <div class="langImages">
                        <img class="langImg" src="../assets/logos/html-logo.png" al="html-logo">
                        <img class="langImg" src="../assets/logos/css-logo.png" al="html-logo">
                        <img class="langImg" src="../assets/logos/js-logo.png" al="html-logo">
                        <img class="langImg" src="../assets/logos/csharp-logo.png" al="html-logo">
                        <img class="langImg" src="../assets/logos/java-logo.png" al="html-logo">
                        <img class="langImg" src="../assets/logos/dart-logo.png" al="html-logo">
                    </div>
                </div>
                <div class="toolsContainer">
                    <img class="langImg" src="../assets/logos/github-logo.png" al="html-logo">
                    <img class="langImg" src="../assets/logos/vscode-logo.png" al="html-logo">
                    <img class="langImg" src="../assets/logos/eclipse-logo.png" al="html-logo">
                </div>
            </div>

        </div>
    </body>
</html>
